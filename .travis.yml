language: node_js
node_js: 8.11.3
git:
  submodules: true
branches:
  only:
  - source
cache:
  directories:
  - node_modules
before_install:
  - npm -g install npm@6.2.0
install:
  - npm ci
script:
  - openssl aes-256-cbc -K $encrypted_e7f321321c52_key -iv $encrypted_e7f321321c52_iv -in .travis/deploy_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent) && ssh-add ~/.ssh/id_rsa
  - mv .travis/ssh_config ~/.ssh/config
  - ./deploy.sh
