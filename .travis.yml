language: node_js
node_js: 8.11.3
git:
  submodules: true
branches:
  only:
  - source
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_49c555171f4e_key -iv $encrypted_49c555171f4e_iv -in ./.travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- npm -g install npm@6.2.0
install:
- npm ci
script:
- 'echo "version: 2.3.0" >> ./themes/icarus/_config.yml'
- npm run hexo generate
- npm run hexo deploy
