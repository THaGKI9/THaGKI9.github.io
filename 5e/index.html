<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>估算你的 5E 天梯分数</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h3 class="display-5">估算你的 5E 天梯分数</h3>
            <hr class="my-4">
            <div class="form-group">
                <label for="5e-profile-url">请输入要查询的玩家 5e 主页链接</label>
                <input type="text" class="form-control" id="5e-profile-url"
                    placeholder="https://www.5ewin.com/data/player/ec2d3z">
                <small class="form-text text-muted">范例：https://www.5ewin.com/data/player/ec2d3z</small>
            </div>
            <button class="btn btn-primary" type="button" id="estimate-button">
                <span class="spinner-border spinner-border-sm" role="status" id="estimate-loading" hidden></span>
                <span id="estimate-button-text">估算</span>
            </button>
            <hr class="my-4 result" />
            <div class="form-group result" hidden>
                <p>查询结果</p>
                <div class="d-flex align-items-center justify-content-between">
                    <img id="user-avatar" width="80px" height="80px" src="https://oss.5ewin.com/avatar/default_1.png"
                        alt="">
                    <div class="text-right">
                        <a class="font-weight-bold" id="user-id" href="#">username</a>
                        <p id="user-elo">elo</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        var fiveEProfilePrefix = 'https://www.5ewin.com/data/player/';
        var apiEndPoint = 'https://5e-elo-estimator.azurewebsites.net/api/infer-elo?code=uBqXdMi6ney0iD3zLBepnfSsalnFH1/JXFTz7SFSAOfu8Ab9Vom3wg==';
        var profileUrlTextBox = $('#5e-profile-url');
        var button = $('#estimate-button');
        var buttonText = $('#estimate-button-text');
        var spinner = $('#estimate-loading');
        var resultPanel = $('.result');
        var userIdText = $('#user-id');
        var userEloText = $('#user-elo');
        var userAvatarImg = $('#user-avatar');

        function startEstimatingStatus() {
            profileUrlTextBox.attr('disabled', true);
            button.attr('disabled', true);
            buttonText.text('估算中...');
            spinner.removeAttr('hidden');
            resultPanel.attr('hidden', true);
        }

        function endEstimatingStatus() {
            profileUrlTextBox.removeAttr('disabled');
            button.removeAttr('disabled');
            buttonText.text('估算');
            spinner.attr('hidden', true);
        }

        $('#estimate-button').on('click', function () {
            startEstimatingStatus();

            var profileUrl = $('#5e-profile-url').val();
            if (!profileUrl.startsWith(fiveEProfilePrefix)) {
                alert('请输入有效的 5E 主页链接!');
                endEstimatingStatus();
                return;
            }

            axios.get(apiEndPoint + `&id=${profileUrl}`)
                .then((function (resp) {
                    if (resp.status != 200) {
                        alert('服务器返回状态码：' + resp.status);
                        return;
                    }
                    var data = resp.data;
                    if (data.success) {
                        resultPanel.removeAttr('hidden');
                        userAvatarImg.attr('src', data.data.avatar);
                        userIdText.text(data.data.username);

                        if (data.data.elo != 0) {
                            userEloText.text(data.data.elo);
                        } else {
                            userEloText.text(`${data.data.lower_limit}~${data.data.upper_limit}`);
                        }
                    } else {
                        alert('查询失败，原因：' + data.message);
                    }
                }))
                .finally(function () {
                    endEstimatingStatus();
                });
        });
    </script>
</body>

</html>
