# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Black Pearl
subtitle:
description: This is my zone.
author: Tony Ke
language: en-US
timezone: Asia/Shanghai
since: 2017

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://thagki9.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Themes: https://hexo.io/themes/
theme: icarus

favicon: favicon.ico

# ========= Config for Icarus
logo: /images/steering-wheel.svg
navbar:
  # Navigation bar menu links
  menu:
      Home: /
      Archives: /archives
      Categories: /categories
      Tags: /tags
      About: /about

# Footer section link settings
footer:
  links:
      Creative Commons:
          icon: fab fa-creative-commons
          url: 'https://creativecommons.org/'
      Download on GitHub:
          icon: fab fa-github
          url: 'http://github.com/ppoffice/hexo-theme-icarus'

# Article display settings
article:
  # Code highlight theme
  # https://github.com/highlightjs/highlight.js/tree/master/src/styles
  highlight: atom-one-light
  # Whether to show article thumbnail images
  thumbnail: true
  # Whether to show estimate article reading time
  readtime: true

# Search plugin settings
# http://ppoffice.github.io/hexo-theme-icarus/categories/Configuration/Search-Plugins
search:
  # Name of the search plugin
  type: insight

# Comment plugin settings
# http://ppoffice.github.io/hexo-theme-icarus/categories/Configuration/Comment-Plugins
comment:
  # ---- disqus ----
  # type: disqus
  # shortname: black-pearl
  type: gitalk
  owner: thagki9
  repo: THaGKI9.github.io
  client_id: e18ca5e63b7fdac65342
  client_secret: 9c968a4553b1f568aa8c7b36239b997ebc727bc0
  admin: thagki9

# Sidebar settings.
# Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
  left:
      sticky: false
  right:
      sticky: false

# Sidebar widget settings
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
  -
    type: profile
    position: right
    author: Tony Ke
    author_title: A Backend Engineer
    location: Mirage
    avatar: /images/avatar.jpg
    gravatar:
    avatar_rounded: true
    # Path or URL for the follow button
    follow_link: http://github.com/thagki9
    # Links to be shown on the bottom of the profile widget
    social_links:
      Github:
        icon: fab fa-github
        url: 'http://github.com/thagki9'
  -
    type: toc
    position: right
  # -
  #   # Widget name
  #   type: links
  #   # Where should the widget be placed, left or right
  #   position: right
  #   # Links to be shown in the links widget
  #   links:
  #       Hexo: 'https://hexo.io'
  #       PPOffice: 'https://github.com/ppoffice'
  -
    type: category
    position: right
  -
    type: recent_posts
    position: right
  -
    type: archive
    position: right
  -
    type: tag
    position: right

# Other plugin settings
plugins:
  # Enable page animations
  animejs: true
  # Enable the lightGallery and Justified Gallery plugins
  # http://ppoffice.github.io/hexo-theme-icarus/Plugins/General/gallery-plugin/
  gallery: true
  # Enable the Outdated Browser plugin
  # http://outdatedbrowser.com/
  outdated-browser: true
  # Enable the MathJax plugin
  # http://ppoffice.github.io/hexo-theme-icarus/Plugins/General/mathjax-plugin/
  mathjax: false
  # Show the back to top button on mobile devices
  back-to-top: true
  # Google Analytics plugin settings
  # http://ppoffice.github.io/hexo-theme-icarus/Plugins/General/site-analytics-plugin/#Google-Analytics
  progressbar: true
  # Show the copy button in the highlighted code area
  clipboard: true
  # BuSuanZi site/page view counter
  # https://busuanzi.ibruce.info
  busuanzi: false

# CDN provider settings
# http://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/speed-up-your-site-with-custom-cdn/
providers:
  # Name or URL of the JavaScript and/or stylesheet CDN provider
  cdn: jsdelivr
  # Name or URL of the webfont CDN provider
  fontcdn: google
  # Name or URL of the webfont Icon CDN provider
  iconcdn: fontawesome
